<!DOCTYPE html>
<html>
<body>

<div id="demo">
  <h2 id="cab">Let AJAX change this text</h2>
  <button type="button" onclick="loadDoc()">Change Content</button>
</div>
<script>
    function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("cab").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "ajaxtexto.txt", true);
  xhttp.send();
}
</script>
</body>
</html
