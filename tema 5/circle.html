<!DOCTYPE html>
<html>
<body>

<svg height="200" width="200">
  <circle id="circulo" cx="0" cy="50" r="40" stroke="black" stroke-width="3" fill="red"></circle>
  Sorry, your browser does not support inline SVG.  
</svg> 
<script>
  window.onload=()=>{
    var pos=0;
    var inc=1;
    setInterval(function mueve(){
        var circulo=document.getElementById("circulo");
        circulo.setAttribute(("cx"),pos+"px");
        pos+=inc;
        if(pos>=200){
          inc=-1;
        }else if(pos<=0){
          inc=1;
        }
    },10);
  }
</script>
</body>
</html>
